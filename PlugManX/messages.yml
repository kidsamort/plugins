###
# Файл настройки сообщений.
#
# Сообщения могут содержать форматирование с помощью кодов, которые можно найти на сайте http://minecraft.gamepedia.com/Formatting_codes и должны использовать символ '&' для обозначения их.
# Обязательно используйте одинарные кавычки вокруг настраиваемых сообщений.
# С новыми обновлениями это может измениться, и предыдущие версии могут неправильно отображать информацию. Изменения будут отражены в журнале изменений.
###

